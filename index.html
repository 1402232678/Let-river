      }

      #ab {
        position: absolute;
        z-index: 999;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 50vh;
        display: none;
        align-items: center;
        justify-content: center;
        user-select: none;
        background-color: rgba(0, 0, 0, 0.2);
      }
      #ab > div {
        width: 42vh;
        height: auto;
        max-width: 300px;
        max-height: 300px;
        /* background-color: #ffffff; */
      }
      #ab > div img {
        width: 100%;
        height: auto;
        max-height: 100%;
      }

      footer {
        padding: 20px 15px;
        background-color: #f8f8f8;
      }
      footer section {
        padding: 25px 0 5px;
      }

      footer h4 {
        border-top: 1px dashed #ccc;
        text-align: center;
      }

      footer h4 strong {
        display: inline-block;
        padding: 5px 8px;
        margin-top: -15px;
        font-size: 0.9rem;
        font-weight: 400;
        color: #999;
        background-color: #f8f8f8;
      }

      #sponsorAd,
      #sponsorFirm {
        display: none;
      }

      #sponsorAd div,
      #sponsorFirm div {
        text-align: center;
      }

      #sponsorAd img {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
      }

      #sponsorFirm img {
        width: 25%;
        height: auto;
        padding: 5px;
        box-sizing: border-box;
      }

      /* 768px 及以下 */
      @media only screen and (max-width: 768px) {
        .my-video-dimensions {
          width: 100% !important;
          height: 36vh !important;
        }
        .live-title {
          line-height: 1.5;
          font-size: 1rem;
          font-weight: 600;
        }
        #ab {
          height: 36vh;
        }
        #ab > div {
          width: 25vh;
          height: auto;
          max-width: 200px;
          max-height: 200px;
          /* background-color: #ffffff; */
        }
        #sponsorAd img {
          width: 100%;
        }
      }

      /* 768px 及以上 */
      @media only screen and (min-width: 768px) {
        .my-video-dimensions {
          width: 100% !important;
          height: 50vh !important;
        }
        .live-title {
          line-height: 1.5;
          font-size: 1.2rem;
          font-weight: 600;
        }
        #ab {
          height: 50vh;
        }
        #ab > div {
          width: 42vh;
          height: auto;
          max-width: 200px;
          max-height: 200px;
          /* background-color: #ffffff; */
        }
        #sponsorAd img {
          width: 48%;
        }
      }

      /* 992px 及以上 */
      @media only screen and (min-width: 992px) {
        #sponsorAd img {
          width: 48%;
        }
      }

      /* 1204px 及以上 */
      @media only screen and (min-width: 1204px) {
        #sponsorFirm img {
          width: 20%;
        }
      }

      /* 1366px 及以上 */
      @media only screen and (min-width: 1366px) {
        #sponsorAd img {
          width: 31%;
        }
        #sponsorFirm img {
          width: 16%;
        }
      }

      /* 1799px 及以上 */
      @media only screen and (min-width: 1799px) {
        #sponsorAd img {
          width: 24%;
        }
        #sponsorFirm img {
          width: 12%;
        }
      }
